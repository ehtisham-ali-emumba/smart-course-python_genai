[alembic]
script_location = src/alembic
# sqlalchemy.url is set programmatically in env.py â€” do NOT set it here

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)s: %(name)s: %(message)s
