services:
  postgres:
    image: postgres:15-alpine
    container_name: smartcourse-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-smartcourse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-smartcourse_secret}
      POSTGRES_DB: ${POSTGRES_DB:-smartcourse}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartcourse"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartcourse-network

  redis:
    image: redis:7-alpine
    container_name: smartcourse-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-smartcourse_secret}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test:
        ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-smartcourse_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartcourse-network

  mongodb:
    image: mongo:7-jammy
    container_name: smartcourse-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-smartcourse}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-smartcourse_secret}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-smartcourse}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartcourse-network

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: smartcourse-user-service
    # No ports exposed to host — only accessible through API Gateway
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-smartcourse}:${POSTGRES_PASSWORD:-smartcourse_secret}@postgres:5432/${POSTGRES_DB:-smartcourse}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-smartcourse_secret}@redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=15
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=7
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - smartcourse-network

  course-service:
    build:
      context: ./services/course-service
      dockerfile: Dockerfile
    container_name: smartcourse-course-service
    volumes:
      # Mount scripts and alembic versions for migrations (avoids rebuild)
      - ./services/course-service/scripts:/app/scripts:ro
      - ./services/course-service/src:/app/src:ro
    # No ports exposed to host — only accessible through API Gateway
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-smartcourse}:${POSTGRES_PASSWORD:-smartcourse_secret}@postgres:5432/${POSTGRES_DB:-smartcourse}
      - MONGODB_URL=mongodb://${MONGO_USER:-smartcourse}:${MONGO_PASSWORD:-smartcourse_secret}@mongodb:27017/${MONGO_DB:-smartcourse}?authSource=admin
      - MONGODB_DB_NAME=${MONGO_DB:-smartcourse}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-smartcourse_secret}@redis:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - smartcourse-network

  # ═══════════════════════════════════════════════════════════════
  #  AUTH SIDECAR — JWT verification (Python/FastAPI)
  # ═══════════════════════════════════════════════════════════════
  auth-sidecar:
    build:
      context: ./services/api-gateway/auth-sidecar
      dockerfile: Dockerfile
    container_name: smartcourse-auth-sidecar
    # No ports exposed to host — only accessible within Docker network
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      - JWT_ALGORITHM=HS256
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8010/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - smartcourse-network

  # ═══════════════════════════════════════════════════════════════
  #  API GATEWAY — Nginx reverse proxy
  # ═══════════════════════════════════════════════════════════════
  api-gateway:
    build:
      context: ./services/api-gateway/nginx
      dockerfile: Dockerfile
    container_name: smartcourse-api-gateway
    ports:
      - "8000:8000"           # The ONLY port clients should access
    depends_on:
      - auth-sidecar
      - user-service
      - course-service
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
    networks:
      - smartcourse-network

networks:
  smartcourse-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  mongodb_data:
